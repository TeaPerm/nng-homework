<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON API Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <section class="header">
        <h1 class="title">JSON API Runner</h1>
        <p class="subtitle">
          Execute backend services with structured JSON input
        </p>
      </section>

      <!-- API Configuration Card -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">
            <span>API Configuration</span>
            <div class="controls">
              <button class="btn btn-outline">Light Theme</button>
              <button class="btn btn-outline">Left Align</button>
            </div>
          </h2>
        </div>
        <div class="card-content">
          <div class="form-grid">
            <div class="form-group">
              <label class="label">Select API Service</label>
              <select class="select" id="apiServiceSelect">
                <option value="">Choose an API service...</option>
                <option value="userService">User Service</option>
                <option value="imageService">Image Service</option>
                <option value="mathService">Math Service</option>
              </select>
            </div>

            <div class="form-group">
              <label class="label">Available Methods</label>
              <div class="badges" id="methodsContainer">
                <!-- Methods -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Main Content Grid -->
      <section class="main-grid">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">JSON Input</h2>
          </div>
          <div class="card-content">
            <textarea
              class="textarea"
              id="apiInput"
              placeholder="Enter your JSON API calls here..."
            >
[
  {
    "service": "userService",
    "method": "getUserProfile",
    "params": { "userId": 123 }
  }
]</textarea
            >
            <div class="button-container">
              <button class="btn btn-primary" id="runApiBtn">Run API</button>
            </div>
          </div>
        </div>

        <!-- Results Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Results</h2>
          </div>
          <div class="card-content">
            <pre class="results-display">
Results will appear here after execution
</pre
            >
          </div>
        </div>
      </section>

      <!-- API Documentation Card -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">API Documentation</h2>
        </div>
        <div class="card-content">
          <div class="docs-grid">
            <div class="doc-item">
              <h3 class="doc-title">User Service</h3>
              <ul class="doc-methods">
                <li><span class="status-dot"></span>getUserProfile</li>
              </ul>
            </div>
            <div class="doc-item">
              <h3 class="doc-title">Image Service</h3>
              <ul class="doc-methods">
                <li><span class="status-dot"></span>getImageByName</li>
              </ul>
            </div>
            <div class="doc-item">
              <h3 class="doc-title">Math Service</h3>
              <ul class="doc-methods">
                <li><span class="status-dot"></span>getFibonacci</li>
                <li><span class="status-dot"></span>multiplyMatrices</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
