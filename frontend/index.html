<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON API Runner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  </head>

  <body class="dark">
    <div class="container">
      <!-- Header -->
      <section class="header">
        <h1 class="title">JSON API Runner</h1>
        <p class="subtitle">
          Execute backend services with structured JSON input
        </p>
      </section>

      <!-- API Configuration Card -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">
            <div class="controls">
              <button class="btn btn-outline" onclick="toggleTheme()">
                <span class="toggle-icon" id="theme-icon">ðŸŒ™</span>
                <span id="theme-text">Dark Theme</span>
              </button>
              <button class="btn btn-outline" onclick="toggleAlignment()">
                <span id="align-text">Align to Right</span>
              </button>
            </div>
            <span>API Configuration</span>
          </h2>
        </div>
        <div class="card-content">
          <div class="form-grid">
            <div class="form-group">
              <label class="label">Select API Service</label>
              <select class="select" id="apiServiceSelect"></select>
            </div>

            <div class="form-group">
              <label class="label">Available Methods</label>
              <div class="badges" id="methodsContainer">
                <!-- Methods -->
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Parameter Input Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">API Parameters</h2>
        </div>
        <div class="card-content">
          <div class="form-grid">
            <div class="form-group">
              <label class="label">Method</label>
              <select class="select" id="method-select">
                <option value="">Select a method...</option>
              </select>
            </div>
          </div>
          <div id="parameters-container" class="parameters-grid">
            <!-- Parameters -->
          </div>
        </div>
      </div>

      <!-- Main Content Grid -->
      <section class="main-grid">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">JSON Input</h2>
          </div>
          <div class="card-content">
            <textarea class="textarea" id="apiInput" disabled>
[
  {
    "service": "",
    "method": "",
    "params": {}
  }
]</textarea
            >
            <div class="button-container button-wrapper" id="buttonWrapper">
              <button class="btn btn-primary" id="runApiBtn">
                <span
                  class="loader"
                  id="loadingSpinner"
                  style="display: none"
                ></span>
                Run API
              </button>
            </div>
          </div>
        </div>

        <!-- RESULTS CARD -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Results</h2>
          </div>
          <div class="card-content">
            <pre
              class="results-display"
            ><code class="language-json">Results will appear here after execution</code></pre>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <h2 class="card-title">API Documentation</h2>
        </div>
        <div class="card-content">
          <div class="docs-grid">
            <!-- API Documentation Card -->
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
